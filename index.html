<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);

	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section data-autoslide="10000">

					<h6>Estos fueron alguno de los congresistas con más votos en las pasadas elecciones</h6>
					<div id="content">
					 <svg width="600" height="600">
					 </svg>
				 </div>


				</section>


				<section data-autoslide="2000">
					<p data-autoslide="2000">pero....</p>
					<p class="fragment" data-autoslide="2000">¿Qué tienen en común estos congresistas?</p>
				</section>

				<section>

					<h2 data-autoslide="2000">¡Todos tienen familiares contratando con el estado!</h2>
					<p class="fragment" data-autoslide="2000">Veamos lo siguiente</p>
				</section>

				<section>
					<iframe src="https://mlcardenas18.github.io/CONFLICTODEINTERESES/index.html" width="1200" height="1200" scrolling="no" style="overflow:hidden;"></iframe>
				</section>








			</section>
		</div>
	</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/bubble.js"></script>
	<script src="js/main.js"></script>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>


	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
