<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/css/master.css">
	<title>Familiares congresistas</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/beige.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement("link");
		link.rel = "stylesheet";
		link.type = "text/css";
		link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css";
		document.getElementsByTagName("head")[0].appendChild(link);

	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section data-autoslide="8000">

					<h3>Estos fueron alguno de los congresistas con más votos en las pasadas elecciones</h3>
					<div id="content" align = "center">
				 </div>


				</section>


				<section data-autoslide="1200">
					<p data-autoslide="1200">pero....</p>
					<p class="fragment" data-autoslide="1200">¿Qué tienen en común estos congresistas?</p>
				</section>

				<section>

					<h2 data-autoslide="2000">¡Todos tienen familiares contratando con el estado!</h2>
					<p class="fragment" data-autoslide="800">Veamos lo siguiente</p>
				</section>

				<section>

					<div class="wrap">
						<iframe src="https://mlcardenas18.github.io/PROYECTO_VIS_1/index.html" width="1300" height="1200" scrolling="no" style="overflow:hidden;"></iframe>
					</div>
				</section>

     <section>
     	<iframe src="net.html" width="2000" height="2000" ></iframe>
     </section>

			</section>
		</div>
	</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/bubble.js"></script>
	<script src="js/main.js"></script>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>


	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: "plugin/markdown/marked.js"
				},
				{
					src: "plugin/markdown/markdown.js"
				},
				{
					src: "plugin/notes/notes.js",
					async: true
				},
				{
					src: "plugin/highlight/highlight.js",
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
